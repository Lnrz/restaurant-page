<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Se'mangia Homepage</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div id="content" class="flexbox flexColumn">
        <header class="flexItemDefault flexbox flexboxCenterMainAxis">
            <div>
                Se'mangia!
            </div>
            <img src="../images/forkLogo.png" alt="Restaurant Logo">
        </header>
        <div class="flexItemLarger flexbox flexboxCenterCrossAxis">
            <div class="flexItemDefault relative">
                <nav class="flexbox flexboxSpaceEvenlyMainAxis flexColumn">
                    <img src="../images/homeIcon.png" alt="Home Icon" class="selected">
                    <div class="blackline"></div>
                    <img src="../images/menuIcon.png" alt="Menu Icon">
                    <div class="blackline"></div>
                    <img src="../images/staffIcon.png" alt="Staff Icon">
                </nav>
                <div class="fullWidthHeight flexbox flexboxCenterCrossAxis flexboxCenterMainAxis"></div>
            </div>
        </div>
        <footer class="flexItemDefault flexboxCenterCrossAxis flexbox flexboxSpacedBetweenMainAxis">
            <div>
                N.Tel: +abc0abc0abc<br>
                Fax: 11a11aa11aa11aa
            </div>
            <div>
                Premiato come miglior ristorante mai premiato!
            </div>
            <div>
                Mirabilandia<br>
                Via del Coniglio Magico 91/A/B^(2)
            </div>
        </footer>
    </div>
</body>

</html>
